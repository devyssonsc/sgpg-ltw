<div class="content">
    <div id="overlay" (click)="closeAddPrizesModal()"></div>
    <div class="modal-add-prizes">
        <h4>Adicionar Prémio</h4>
        <form [formGroup]="addPrizeForm" class="form-add-prize" (ngSubmit)="addPrize()">
            <div class="input-container">
                <div class="form-group">
                    <label for="nomePremio">Nome do prémio:</label>
                    <input type="text" id="nomePremio" class="form-control" formControlName="inputName"/>
                </div>
                <div class="form-group">
                    <label for="pontosPremio">Pontos necessários:</label>
                    <input type="number" id="pontosPremio" class="form-control" formControlName="inputPoints"/>
                </div>
            </div>
            <button type="submit" class="btn-filled">Adicionar Prémio</button>
        </form>
    </div>

    <form [formGroup]="loyaltyProgramForm" class="form-program" (ngSubmit)="createLoyaltyProgram()">
        <div class="form-group">
            <label for="nomePrograma">Nome do programa:</label>
            <input type="text" id="nomePrograma" formControlName="inputNameProgram"/>
        </div>
        <div class="form-group">
            <label for="pontosPorEuro">Pontos por euro gasto:</label>
            <input type="number" id="pontosPorEuro" formControlName="inputPointsProgram"/>
        </div>
        <button class="btn btn-filled" id="btn-create-loyalty-program">Criar programa<br>de fidelidade</button>
    </form>

    <table class="tabela-premios">
        <thead>
            <tr>
                <th>Prémios</th>
                <th>Pts</th>
            </tr>
        </thead>
        <tbody>
            @for(prize of prizes; track prize){
                <tr>
                    <td>{{ prize.name }}</td>
                    <td>{{ prize.pointsNeeded }}</td>
                </tr>
            }
        </tbody>
    </table>

    <div class="btn-wrapper">
        <button class="btn-adicionar" (click)="openAddPrizesModal()">Adicionar prémio</button>
    </div>

</div>
