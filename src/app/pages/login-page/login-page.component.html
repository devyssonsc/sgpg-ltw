<app-header></app-header>
<section>
    <div id="overlay"></div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" formControlName="inputUsername" class="form-control" required>
            @if(loginForm.get('inputUsername')?.invalid && loginForm.get('inputUsername')?.touched){
                <small>
                    Username is required.
                </small>
            }
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="inputPassword" class="form-control" required>
            @if(loginForm.get('inputPassword')?.invalid && loginForm.get('inputPassword')?.touched){
                <small>
                    Password is required.
                </small>
            }
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
</section>
